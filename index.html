---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  {% for post in site.posts %}
  <ul class="post-feed">

    <li class='card'>
      
    <table>
      <tr>
        <th>
        <h2><a href='{{ post.url | prepend: site.baseurl }}'>{{ post.title | escape }}</a></h2>
        <span class='date post-meta post-date'>{{ post.date | date_to_xmlschema }}</span>
        </th>
      </tr>
      <tr>
        <td class='post-description'>{{post.description}}</td>
        <td>
          <a href='{{ post.url | prepend: site.baseurl }}'>
          <!--   <img src="images/W-Icon.svg"> -->
          </a>
        </td>
      </tr>
    </table>

    <p class='read-more'>
      <a href='{{ post.url | prepend: site.baseurl }}' >
      <em>read more ...</em>
      </a>
    </p>
  </li>

  </ul>
  {% endfor %}
</div>
  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
